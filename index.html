<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1 class="heading">ROCK PAPER SCISSOR</h1>

    <div class="rps-box">
        <button class="btn" id="rock">
            <img src="rock.png"></src>
        </button>
        <button class="btn" id="paper">
            <img src="paper.png"></src>
        </button>
        <button class="btn" id="scissor">
            <img src="scissor.png"></src>
        </button>
    </div>
    
        <div class="score">
            <div >YOUR SCORE</div>
            <div >BOT SCORE</div>
        </div>

         <div class="value">
            <div class="user-score"> 0 </div>
            <div class="comp-score"> 0 </div>
        </div>
   

    <div class="msg">
        <p>Game Start's</p>
    </div>

    <button class="rst-btn">Reset</button>



    <script src="script.js"></script>
</body>
</html>
